<body class="background">
<div class="d-flex justify-content-center">
<form style='background-color: grey;' [formGroup]="loginForm">

    <p class='card-header' style='color: aqua;'>MOVIECAVE cinema</p>

    <div class="card-body">
    <div class="input-group form-group input-group-prepend">
    <input type='text' placeholder="Username" formControlName='username' required/>
    <br>
    </div>

    <div class="input-group form-group input-group-prepend">
    <input type='password' placeholder='Password' formControlName='password' required/>
    <br>
    </div>
    </div>

    <div class="card-footer">
    <button class="btn float-right login_btn" type='submit' [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>

    <p style="font-size: 1.1rem;">New to the site? <button class='btn' (click)='registerUser()'>Sign up!</button></p>
    <br>

    <label><input type="checkbox" (change)="toggleKeepMeLoggedIn()"> Keep me logged in</label>
    </div>
</form>
</div>
</body>
