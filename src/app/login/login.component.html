<body style="background-image:url('assets/cave.jpg');
            background-repeat: no-repeat;
            background-size: cover;">
<div class="container d-flex justify-content-center h-100 card">
<form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <p class='card-header' style='color: aqua;'>MOVIECAVE cinema</p>

    <div class="card-body">
    <div class="input-group form-group input-group-prepend">
    <input type='text' placeholder="Username" formControlName='username' required/>
    <br>
    </div>

    <div class="input-group form-group input-group-prepend">
    <input type='password' placeholder='Password' formControlName='password' required/>
    <br>
    </div>
    </div>

    <div class="card-footer">
    <button class="btn float-right login_btn" type='submit' [disabled]="!loginForm.valid">Login</button>
    <button routerLink='/register'>Register</button>
    <br>

    <input type="checkbox" (change)="toggleKeepMeLoggedIn()">
    <label>Keep me logged in</label>
    </div>
</form>
</div>
</body>
