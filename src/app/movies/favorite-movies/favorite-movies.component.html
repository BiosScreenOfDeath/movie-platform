<div class='background' style='text-align: center;'>
<br><br>
<h2>Favorite movies list</h2>
<br>

<ul *ngIf='favoriteMovieList'>
    <li *ngFor='let movie of favoriteMovieList.value'>
        <a (click)="movieDetails(movie)">{{movie.title}}</a>
    <button class="btn" style='color: yellow' (click)="removeFromFavorites(movie.title, movie.favoriteId)">[-]</button>
    </li>
</ul>
</div>
